<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Home Page</title>
	</head>
	<body>
		<h4>Il nostro catalogo</h4>
		<ul>
			<li th:each="a : ${catalogo}" th:text="${a.id} + ' - ' + ${a.descrizione} + ' - Euro ' + 
				${#numbers.formatDecimal(a.prezzo,0,'POINT',2,'COMMA')}"></li>
		</ul>
	</body>
</html>
